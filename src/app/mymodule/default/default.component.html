<!-- <p>default module component</p> -->

<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-submenu nzOpen nzTitle="Home" nzIcon="home">
                <ul>
                  <li nz-menu-item><a [routerLink]="['/default/home']">Admin Home</a></li>
                </ul>
              </li>
              <li nz-submenu nzOpen nzTitle="Report" nzIcon="area-chart">
                <ul>
                  <li nz-menu-item><a [routerLink]="['/default/report']">All News</a></li>
                  <li nz-menu-item><a [routerLink]="['/default/report']" [queryParams]="{id:1}">Good News</a></li>
                  <li nz-menu-item><a [routerLink]="['/default/report']" [queryParams]="{id:2}">Bad News</a></li>
                </ul>
              </li>
              <li nz-submenu nzOpen nzTitle="Setting" nzIcon="setting">
                <ul>
                  <li nz-menu-item><a [routerLink]="['/default/keywords']">keywords setting</a></li>
                  <li nz-menu-item><a [routerLink]="['/default/alarm']">Alarming</a></li>  
                </ul>
              </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed">
            </span>
        </nz-header>
        <nz-content>

            <nz-breadcrumb>
                <nz-breadcrumb-item>Report</nz-breadcrumb-item>
                <nz-breadcrumb-item>All Report</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div class="inner-content">




                <router-outlet></router-outlet>
            </div>

        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
