<div class="main_top">
    <button nz-button nzType="primary" (click)="showModal()">Add Key</button>


      <nz-modal
        [(nzVisible)]="isVisible"
        nzTitle="Add Keywords"
        (nzOnCancel)="handleCancel()"
        (nzOnOk)="handleOk()"
        [nzOkLoading]="isOkLoading"
      >
        <!-- <p *nzModalContent>key words here  </p> -->

        <ul *nzModalContent class="input_list">
            <li>
                <span>must included: </span> <input nz-input placeholder="must included keywords" [(ngModel)]="inputData.keyword" />
            </li>

            <li>
                <span>may include: </span><input nz-input placeholder="may included keywords" [(ngModel)]="inputData.may_keyword" />         
            </li>

            <li>
            <span>not included:</span><input nz-input placeholder="not included keywords" [(ngModel)]="inputData.nokeyword" />         
            </li>

            <li>
            <span>frequency: </span><input nz-input placeholder="frequency" [(ngModel)]="inputData.frequency" />         
            </li>
       </ul>
  
      </nz-modal>

</div>

<nz-table #basicTable [nzData]="listOfData" [nzShowPagination]="false" CLASS="table_list">
    <thead>
        <tr>
            <th>Must include</th>
            <th>May include</th>
            <th>Not include</th>
            <th>Frequency</th>
            <th nzAlign="center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.keyword }}</td>
            <td>{{ data.may_include }}</td>
            <td>{{ data.not_include }}</td>
            <td>
                <a>{{ data.frequency }}</a>

            </td>
            <td nzAlign="center">
                <a href="">modify</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a href="">Delete</a>
            </td>
        </tr>
    </tbody>
</nz-table>
